<div class="row mb-2">
  <div class="col-sm-6">
    {%-include back_link.html-%} | <a href="/feed.xml">RSS</a> | <a href="/projek" class="local-link">PROJEK</a> | <a href="/tentang" class="local-link">TENTANG</a> 
</div>
<div class="col-sm-6 text-muted text-right small">
  <form action="/pencarian.html" method="get">
    <label for="search-box">Pencarian</label>
    <input type="text" id="search-box" name="query" placeholder="cari disini">
    <input type="submit" value="cari">
  </form>
  </div>
</div>
<hr class="lined"/>
</div>
<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ "/assets/js/lunr.min.js" | relative_url }}"></script>
<script src="{{ "/assets/js/search.js" | relative_url }}"></script>
